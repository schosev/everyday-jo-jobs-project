<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everyday Jo Jobs</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Everyday Jo Jobs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!-- <a class="nav-item nav-link active" href="/profile">View Profile
                    <span class="sr-only">(current)</span>
                </a> -->
                <a class="nav-item nav-link active" href="/" id="sign-out">Sign Out</a>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid main-div">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        Everyday Jo's for Hire
                    </div>
                    <div class="card-body" id="main-table">
                        <table class="table table-hover table-bordered">
                            <thead class="main-table-head">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">First Skill</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Second Skill</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Third Skill</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                <!-- Inserting Members from Database Here -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card-header text-center">
                                Sign In
                            </div>
                            <div class="card-body">
                                <form class="login"> <!--added for authen-->
                                    <div class="form-group row">
                                        <label for="modal-email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="modal-email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="modal-password" class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="modal-password" placeholder="Password">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn" data-dismiss="modal" id="modal-submit">Submit</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="card-header text-center">
                                Sign Up
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    Click the button below to Sign Up
                                </div>
                                <div class="text-center" id="modal-signup-btn">
                                    <button type="submit" class="btn" data-dismiss="modal" id="modal-sign-up">Sign Up</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/main.js" type="text/javascript"></script>
        <!-- <script>
            
            $(document).ready(function () {
                $('#loginModal').modal({backdrop: 'static', keyboard: false});
            });
        </script> -->
</body>

</html>
